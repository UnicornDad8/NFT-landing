<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

          <div class="flex items-center">
            <p class="font-black text-3xl mr-16">
              <span
                class="bg-gradient-to-r from-[#9424b7] via-[#9424b7] to-[#6222be] inline-block text-transparent bg-clip-text"
                >Ori</span
              >ginal
            </p>
            <ul class="flex space-x-3 text-based text-gray-700">
              <li
                class="border-b-4 border-transparent hover:text-black hover:border-b-4 hover:border-[#9424b7]"
              >
                Documentation
              </li>
              <li
                class="border-b-4 border-transparent hover:text-black hover:border-b-4 hover:border-[#9424b7]"

              <li
                class="border-b-4 border-transparent hover:text-black hover:border-b-4 hover:border-[#9424b7]"

                About

            </ul>
          </div>
          <div class="flex items-center">
            <ul class="flex space-x-3 text-based text-gray-700 items-center">
              <li
                class="border-b-4 border-transparent hover:text-black hover:border-b-4 hover:border-[#9424b7]"
              >
                Contact Us
              </li>
              <li
                class="border-b-4 border-transparent hover:text-black hover:border-b-4 hover:border-[#9424b7]"

                Login
              </li>
              <li>
                <button
                  class="flex items-center bg-[#9424b7] px-4 py-2 rounded text-gray-50 shadow-lg shadow-[#9424b7]/50"

                  Start for free
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="ml-2 size-4"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                    />
                  </svg>
                </button>
              </li>
            </ul>
          </div>
        </nav>

      <header class="max-w-7xl h-full bg-yellow-500 mx-auto"></header>
    </section>

</html>
